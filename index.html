<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Shop</title>
</head>
<body>
    <div class="container">
        <nav id="navbar">
            <div class="nav-container">
                <div class="col-nb-3  nav-left nav-item">
                    <img src="img/logo-bs.png" alt="logo">
                </div>
                <div class="col-nb-2 nav-right nav-item">
                    <div class="sb-btn nav-item">
                        <span id="spanbt1"></span>
                        <span id="spanbt2"></span>
                        <span id="spanbt3"></span>
                    </div>
                </div>
            </div>
        </nav>

        <div id="side-bar" class="sidebar">
            <div class="sidebar-container">
                <div class="col-bg-6 side">
                    <a href="#">Home</a>
                    <a href="#">About us</a>
                    <a href="#">Contact us</a>
                    <a href="#">Find books</a>
                    <a href="#">How to...</a>
                </div>
            </div>
        </div>

        <div id="header">
            <div class="raw-bg-10 header-container">
                    <div class="raw-sm-3 header-text head-item-wrapper">
                        <p>هر کتابی که فکر کنید <br>
                            !اینجا پیدا میشه
                        </p>
                    </div>
                    <div class="raw-smx-3 header-search head-item-wrapper"></div>
                        <div class="search-wrapper">
                            <input type="text" placeholder="search...">
                            <div class="search-img-wrapper">
                                <img src="img/img_120965.png" alt="">
                            </div>
                        </div>
            </div>
        </div>

        <div id="slideshow">
            <div class="raw-bg-8 ssh-container">
                <div class="col-md-8 ssh-slideshow ssh-item-wrapper">
                    <div class="mySlides fade ssh-slides">
                        <div class="numbertext">1 / 3</div>
                        <img src="img/s2.jpg" alt="">
                        <div class="text">Caption text</div>
                    </div>
                    <div class="mySlides fade ssh-slides">
                        <div class="numbertext">2 / 3</div>
                        <img src="img/s3.jpg" alt="">
                        <div class="text">Caption text</div>
                    </div>
                    <div class="mySlides fade ssh-slides">
                        <div class="numbertext">3 / 3</div>
                        <img src="img/s4.jpg" alt="">
                        <div class="text">Caption text</div>
                    </div>
                    <br>
                    <!-- dot circles -->
                    <div class="ssh-dots">
                        <span class="ssh-dot" onclick="currentSlide(1)"></span>
                        <span class="ssh-dot" onclick="currentSlide(2)"></span>
                        <span class="ssh-dot" onclick="currentSlide(3)"></span>
                    </div>
                </div>
                <!-- next and prev butt -->
                <div class="ssh-btn ssh-left-btn" onclick="plusSlides(-1)" >&lt;</div>
                <div class="ssh-btn ssh-right-btn" onclick="plusSlides(1)" >&gt;</div>
            </div>
        </div>

        <div id="rb">
            <div class="rb-container">
                <div class="col-bg-10 rb-title-wrapper rb-item-wrapper">
                        <img src="img/s3.jpg" alt="prof">
                    <div class="rb-text rb-item-wrapper">
                        <p>کتاب های رمان و فلسفی</p>
                    </div>
                </div>
                <div class="col-md-10 rb-imgs">
                    <img class="rb-img" src="img/s3.jpg" alt="">
                    <img class="rb-img" src="img/s3.jpg" alt="">
                    <img class="rb-img" src="img/s3.jpg" alt="">
                    <img class="rb-img" src="img/s3.jpg" alt="">
                    <img class="rb-img" src="img/s3.jpg" alt="">
                    <img class="rb-img" src="img/s3.jpg" alt="">
                </div>
            </div>
        </div>

        <footer id="footer">
            <div class="footer-container">
                <div class="col-sm-3 footer-top footer-item-wrapper">
                    <a href="#">About us</a> <br>
                    <a href="#">Home</a>
                    <a href="#">Find Book</a>
                    <div class="footer-search-wrapper footer-item-wrapper">
                    <input type="text" placeholder="search...">
                    <img src="img/img_120965.png" alt="">
                    </div>
                </div>
                <div class="col-sm-2 footer-bot footer-item-wrapper">
                    <p>Login</p>
                    <p>Sign Up</p>  
                </div>
            </div>
        </footer>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
